<!DOCTYPE html>
<html lang="en" class="text-gray-900 antialiased leading-tight">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#02ed9d" />
    <meta name="msapplication-TileColor" content="#02ed9d" />
    <meta name="theme-color" content="#ffffff" />

    <title>Mintbean</title>
    <meta
      name="description"
      content="Mintbean is a software developer talent incubator. We work to accelerate the careers, skillsets, and professional networks of software developers globally."
    />
    <meta property="og:title" content="Mintbean" />
    <meta
      property="og:description"
      content="Mintbean is a software developer talent incubator. We work to accelerate the careers, skillsets, and professional networks of software developers globally."
    />
    <meta
      property="og:image"
      content="<%= require('./meta-tag-generic.png') %>"
    />
    <meta property="og:url" content="https://www.mintbean.io/" />
    <meta name="twitter:card" content="summary_large_image" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="min-h-screen font-main">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
